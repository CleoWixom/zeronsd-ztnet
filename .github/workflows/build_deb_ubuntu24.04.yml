name: build deb (ubuntu-24.04)

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-deb:
    name: Build zeronsd .deb on Ubuntu 24.04
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Build Debian package
        shell: bash
        run: |
          REF_NAME="${GITHUB_REF_NAME:-dev}"
          cargo deb -p zeronsd --features vendored-openssl \
            --output "./target/debian/zeronsd_${REF_NAME}_amd64.deb"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: zeronsd-deb-ubuntu-24.04
          path: ./target/debian/*.deb

      - name: Upload .deb to GitHub Release (release event only)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ./target/debian/*.deb
          overwrite_files: true
